<!doctype html>
<html>
  <head>
    <title>Interactive Map Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="app-layout" class="app-layout">
      <!-- Sidebar for controls and results -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h1 class="app-title">Map Explorer</h1>
          <div class="mode-toggle">
            <label class="switch">
              <input type="checkbox" id="planner-mode-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="mode-label">Day Planner Mode</span>
          </div>
          <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <textarea
              id="prompt-input"
              placeholder="Explore places, history, events..."
              rows="1"
            ></textarea>
            <button id="generate" class="search-button">
              <i class="fas fa-arrow-right"></i>
              <div class="spinner"></div>
            </button>
          </div>
          <div
            id="recent-searches-container"
            class="recent-searches-container"
          ></div>
          <div class="error" id="error-message"></div>
        </div>

        <div id="sidebar-content" class="sidebar-content">
          <!-- Container for location cards (results) -->
          <div id="card-container" class="card-container">
            <div class="placeholder-content">
              <i class="fas fa-map-marked-alt"></i>
              <h2>Start Exploring</h2>
              <p>Enter a prompt above to discover new places on the map.</p>
            </div>
          </div>

          <!-- Container for the day plan timeline -->
          <div id="timeline-view" class="timeline-view">
            <div class="timeline-header">
              <h3>Your Day Plan</h3>
              <div class="timeline-actions">
                <button id="export-plan" class="export-button">
                  <i class="fas fa-download"></i> Export
                </button>
                <button id="close-timeline" class="close-button">
                  <i class="fas fa-arrow-left"></i> Back
                </button>
              </div>
            </div>
            <div id="timeline" class="timeline"></div>
          </div>
        </div>
      </aside>

      <!-- Main content area for the map -->
      <main id="map-wrapper" class="map-wrapper">
        <div id="map"></div>
        <button id="reset" class="map-button reset-button" title="Reset Map">
          <i class="fas fa-undo"></i>
        </button>
        <button
          id="sidebar-toggle"
          class="map-button sidebar-toggle"
          title="Toggle Sidebar"
        >
          <i class="fas fa-bars"></i>
        </button>
      </main>
    </div>

    <div id="spinner" class="hidden spinner-overlay">
      <div class="spinner-inner"></div>
    </div>

    <!-- Google Maps JavaScript API script -->
    <script>

      })({key: 'AIzaSyCNXwnZayI7hxvA3huOB9d82myo1L-7j9Y', v: 'weekly'});
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
